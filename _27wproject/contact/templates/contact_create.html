{% extends 'base.html' %}

{% load staticfiles %}

{% block head %}
    <title>27W - 문의하기 등록</title>

    <style>
        .nav-now, .nav-link:hover{
            color: #ffA500 !important;
        }
        .account:link, .account:visited, .account:hover{
            color: black;
            text-decoration: none;
        }
        a, a:link, a:visited, a:hover{
            text-decoration: none;
        }
        .banner{
            text-align: center;
            color:white;
        }
        .contact_form{
            margin-left: 10%;
        }
    </style>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'community_board' %}">커뮤니티</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lecture_board' %}">강의</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'issue_board' %}">이슈</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
    <div class="banner bg-dark">
        <br>
        <h3>문의하기</h3>
        <br>
    </div>
    <br>

    <div>
        <div style="text-align: center;">
            <h3>새 문의글 등록</h3>
        </div>
        <br>

        <form class="contact_form" action="{% url 'submit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>제목: <input type="text" placeholder="제목을 입력하세요." name="title" size="74"/></p>
            <p>내용: <textarea cols="68" rows="10" placeholder="내용을 입력하세요." name="content"></textarea></p>
            <button type="submit" class="btn btn-outline-warning">저장</button>
            <a href="{% url 'contact_board' %}"><button type="button" class="btn btn-outline-success">목록</button></a>
        </form>
    </div>
    <br>
{% endblock %}
