{% extends 'base.html' %}

{% load staticfiles %}

{% block head %}
    <title>27W - 강의 등록</title>

    <style>
        .nav-now, .nav-link:hover{
            color: #ffA500 !important;
        }
        .account:link, .account:visited, .account:hover{
            color: black;
            text-decoration: none;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
            text-align: center;
        }
        ul li{
            display: inline;
        }
        .banner{
            text-align: center;
            color:white;
        }
        .lecture_form{
            padding-left: 30%;
        }
    </style>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'community_board' %}">커뮤니티</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link nav-now" href="{% url 'lecture_board' %}">강의<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'issue_board' %}">이슈</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
    <div class="banner bg-dark">
        <br>
        <h3>LECTURE</h3>
        <br>
    </div>
    <br>
    
    <div>
        <div style="text-align: center;">
            <h3>새 강의 등록</h3>
        </div>
        <br>

        <form class="lecture_form" action="{% url 'submit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                카테고리: 
                <select name="category" style="width: 39%;">
                    <option value="None">카테고리 선택</option>
                    <option value="Art">예술</option>
                    <option value="Design">디자인</option>
                    <option value="Social Media">소셜미디어</option>
                </select>
            </p>
            <p>제목: <input type="text" placeholder="제목을 입력하세요." name="title" size="74"/></p>
            <p>가격: <input type="number" placeholder="가격을 입력하세요." name="price" size="74"/></p>
            <p>사진: <input type='file' name="image" accept=".png, .jpg, .jpeg" /></p>
            <p>컨텐츠 내용: <textarea cols="68" rows="10" placeholder="내용을 입력하세요." name="content"></textarea></p>
            <button type="submit">저장</button>
            <button type="button"><a href="{% url 'lecture_board' %}">목록</a></button>
        </form>
    </div>
    <br>
{% endblock %}
