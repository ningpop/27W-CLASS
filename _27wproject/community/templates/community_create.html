{% extends 'base.html' %}

{% load static %}

{% block head %}
    <title>27W - 커뮤니티 등록</title>

    <style>
        .nav-now, .nav-link:hover{
            color: #ffA500 !important;
        }
        .account:link, .account:visited, .account:hover{
            color: black;
            text-decoration: none;
        }
        .banner{
            text-align: center;
            color:white;
        }
        .num{
            width: 10%;
        }
        .title{
            width: 70%;
        }
        .date{
            width: 10%;
        }
        .who{
            width: 10%;
        }
    </style>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">홈</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link nav-now" href="{% url 'community_board' %}">커뮤니티<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lecture_board' %}">강의</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'issue_board' %}">이슈</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
    <div class="banner bg-dark">
        <br>
        <h3>COMMUNITY</h3>
        <br>
    </div>
    <br>

    <div>
        <div style="text-align: center;">
            <h3>새 게시글 등록</h3>
        </div>
        
        <div class="container">
            <form method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}  
                {{ community_form.media }}
                {{ community_form.as_p }}
                <input type="submit" class="btn btn-dark" value="저장"/>
            </form>
        </div>
        <br>
    </div>
    <br>
{% endblock %}
