{% extends 'base.html' %}

{% load staticfiles %}
{% block head %}
<script src="issuedetail.js"></script>
<title>27W - 이슈</title>
<style>
    .nav-now,
    .nav-link:hover {
        color: #ffA500 !important;
    }

    .account:link,
    .account:visited,
    .account:hover {
        color: black;
        text-decoration: none;
    }

    a,
    a:link,
    a:visited,
    a:hover {
        text-decoration: none;
        color: black;
    }

    .banner {
        text-align: center;
        color: white;
    }

    #userpage {
        background-color: #f2f2f2;
    }
</style>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'community_board' %}">커뮤니티</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lecture_board' %}">강의</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'issue_board' %}">이슈</a>
            </li>
            <li class="nav-item active">

            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}

<body>

    <div class="h-100" id="userpage">
        <br>
        <br>
        <center>
            <h2 class="text-black section-title text-uppercase">수정하기</h2>
        </center>
        <br>
        <br>
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="row justify-content-center">
                    <div class="col-lg-6 mb-5">
                        <form class="bs-example form-horizontal" method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- {{form.title}} 이런식으로 각 필드 불러온 다음에 css 꾸미기.-->
                            {{form.as_p}}
                            <!-- form csss 꾸미기 참고. https://stackoverflow.com/questions/5827590/css-styling-in-django-forms
                                <ul class="contactList">
                                    <li id="subject" class="contact">{{ form.subject }}</li>
                                    <li id="email" class="contact">{{ form.email }}</li>
                                    <li id="message" class="contact">{{ form.message }}</li>
                                </ul>
                            -->
                            <button type="submit" class="btn btn-success"
                                style="background-color: #ffA500; border-color:#ffA500; float: right; margin-right: 1%;">Update</button>
                            <a href="{% url "issue_detail" issue.id %}" class="btn btn-info" role="button">Cancel</a>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>




{% endblock %}
