{% extends 'base.html' %}

{% load staticfiles %}

{% block head %}
    <title>27W - 이슈</title>
    <style>
        .nav-now, .nav-link:hover{
            color: #ffA500 !important;
        }
        .account:link, .account:visited, .account:hover{
            color: black;
            text-decoration: none;
        }
        a, a:link, a:visited, a:hover{
            text-decoration: none;
            color:black;
        }
        .card{
            text-align: center;
            margin-right: 5%;
            margin-left: 5%;
        }
        .lecture_board{
            text-align: center;
        }
        .more{
            text-align: right;
        }
        ul{
            list-style: none;
            text-align: center;
        }
        ul li{
            display: inline;
        }
        .banner{
            text-align: center;
            color:white;
        }
        .category{
            text-align: center;
        }
        .category-item{
            text-align: center;
            display:inline-block;
            width:20%;
        }
    </style>
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'community_board' %}">커뮤니티</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lecture_board' %}">강의</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link nav-now" href="{% url 'issue_board' %}">이슈<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div class="banner bg-dark">
        <br>
        <h3>ISSUE</h3>
        <br>
    </div>

    <br>

    <div class="category">
        <h4 style="text-align: center;">CATEGORY</h4><br>
        <div class="category-item">
            <a href="">
                <img src="{% static 'images/art.png' %}" style="width:20%; height:20%;"><br>
                <p>예술</p>
            </a>
        </div>
        <div class="category-item">
            <a href="">
                <img src="{% static 'images/design.png' %}" style="width:20%; height:20%;"><br>
                <p>디자인</p>
            </a>
        </div>
        <div class="category-item">
            <a href="">
                <img src="{% static 'images/social_media.png' %}" style="width:20%; height:20%;"><br>
                <p>소셜미디어</p>
            </a>
        </div>
    </div>
    
    {% if user.is_superuser %}
    <p style="text-align: right; margin-right: 1%;"><a href="{% url 'issue_detail' %}">글쓰기</a></p>
    {% endif %}

{% endblock %}
