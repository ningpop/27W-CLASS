{% extends 'base.html' %}

{% load static %}

{% block head %}
<script src="issuedetail.js"></script>
<title>27W - 이슈</title>
<style>
    .nav-now,
    .nav-link:hover {
        color: #ffA500 !important;
    }

    .account:link,
    .account:visited,
    .account:hover {
        color: black;
        text-decoration: none;
    }

    a,
    a:link,
    a:visited,
    a:hover {
        text-decoration: none;
        color: black;
    }

    .banner {
        text-align: center;
        color: white;
    }
</style>
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'community_board' %}">커뮤니티</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lecture_board' %}">강의</a>
            </li>
            <li class="nav-item active">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'issue_board' %}">이슈</a>
            </li>
            <li class="nav-item active">
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="banner bg-dark">
    <br>
    <h3>ISSUE</h3>
    <br>
</div>

<div class="site-section bg-light" id="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <br>
                <br>
                <h2 class="text-black section-title text-uppercase">새 이슈 등록</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 mb-5">
                <form method='post' class="lecture_form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-warning">저장</button>
                    <a href="{% url 'issue_board' %}" class="btn btn-secondary">목록</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
